<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shieldwave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 18px;
            margin: 10px 0 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .card h3 {
            margin: 10px 0;
            color: #34495e;
        }
    </style>
</head>
<body>
    <header>Shieldwave</header>
    <p class="subtitle">The main parent of all childs</p>
    <div class="container">
        <div class="card">
            <h3>Application 1</h3>
            <p>Description de l'application</p>
        </div>
        <div class="card">
            <h3>Application 2</h3>
            <p>Description de l'application</p>
        </div>
        <div class="card">
            <h3>Application 3</h3>
            <p>Description de l'application</p>
        </div>
    </div>
</body>
</html>
